services:
  # 基础设施
  postgres:
    image: postgres:16-alpine
    container_name: nova-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nova_admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/seeds:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nova-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 微服务
  auth-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.service
      args:
        SERVICE: auth-service
    container_name: nova-auth
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=nova_admin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-nova-admin-jwt-secret}
      - JWT_EXPIRES_IN=7d
      - AUTH_SERVICE_PORT=3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  rbac-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.service
      args:
        SERVICE: rbac-service
    container_name: nova-rbac
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=nova_admin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RBAC_SERVICE_PORT=3002
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  system-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.service
      args:
        SERVICE: system-service
    container_name: nova-system
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=nova_admin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SYSTEM_SERVICE_PORT=3003
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile.service
      args:
        SERVICE: gateway
    container_name: nova-gateway
    ports:
      - "3000:3000"
    environment:
      - GATEWAY_PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - RBAC_SERVICE_URL=http://rbac-service:3002
      - SYSTEM_SERVICE_URL=http://system-service:3003
      - JWT_SECRET=${JWT_SECRET:-nova-admin-jwt-secret}
    depends_on:
      - auth-service
      - rbac-service
      - system-service
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: nova-web
    ports:
      - "80:80"
    depends_on:
      - gateway

volumes:
  postgres_data:
  redis_data:
